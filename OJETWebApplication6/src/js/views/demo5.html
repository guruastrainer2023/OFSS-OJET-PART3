<h1>Picto Diagram</h1>

<div id="sampleDemo" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
              
      <div id="picto-container">
        <oj-picto-chart id="pictochart1" data="[[dataProvider]]" column-count="5">
          <template slot="itemTemplate" data-oj-as="item">
            <oj-picto-chart-item
              name="[[item.data.name]]"
              shape="rectangle"
              count="[[item.data.count]]"
              color="[[getColor(item.index)]]"></oj-picto-chart-item>
          </template>
        </oj-picto-chart>
        <div>
          <b>7 out of 10 college students</b>
        </div>
        <div>
          <b>have sleep problems.</b>
        </div>
      </div>
      
      
      
    </div>
  </div>
